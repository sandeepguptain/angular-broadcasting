name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - master  # ðŸš€ Change this to 'master' since frontend is in master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Angular app
        run: npm run build -- --configuration production --base-href="/angular-broadcasting/"

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # âœ… Deploy frontend to 'gh-pages' branch
          folder: dist/angular-broadcasting  # âœ… Ensure this matches your build output
